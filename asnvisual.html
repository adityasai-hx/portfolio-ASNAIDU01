<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Naidu | Portfolio</title>
    <link rel="stylesheet" href="asnvisual.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="grain-overlay"></div>

    <section class="hero">
        <nav class="nav-container">
            <a href="#photography" class="nav-link">Photography</a>
            
            <div class="logo-oval">ASN</div>
            
            <a href="#videography" class="nav-link">Videography</a>
        </nav>

        <h1 class="main-title">AS Naidu</h1>

        <div class="tagline">
            <span class="line"></span>
            Enchanting Frames &nbsp;â€”&nbsp; Endless Memories
            <span class="line"></span>
        </div>
        
        <div class="scroll-indicator">Scroll</div>
    </section>

    <section id="photography" class="content-section">
        <h2>Photography</h2>
        <div class="grid" id="photo-grid">
            <div class="grid-item"><img src="v1.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v2.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v3.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v4.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v5.png" alt="Work"></div>
            <div class="grid-item"><img src="v6.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v7.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v8.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v9.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="v10.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i1.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i2.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i3.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i4.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i5.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i6.jpeg" alt="Work"></div>
            <div class="grid-item"><img src="i7.jpeg" alt="Work"></div>
        </div>
    </section>

    <section id="videography" class="content-section">
        <h2>Videography</h2>
        <div class="grid" id="video-grid">
            <div class="grid-item">
                <video muted loop class="hover-video">
                    <source src="your-video.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </section>

    <script src="asnvisual.js"></script>
</body>
</html>
